	
 
<ion-header class="inner-pages">
  <ion-navbar no-border-bottom color="headerColor"> 
  	<div style="color:white">Data For Drinking Water Level</div>
  </ion-navbar>
 <ion-grid clear class="header-grid">
      <ion-row> 
        <ion-col>
          <button ion-button (click)="refresh()" color="headerColor" clear>Refresh</button>
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-header>

<ion-content>
 



    <ion-card>
      <ion-card-header>
        WATER QUANTITY
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        pH LEVEL
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        TURBIDITY
      </ion-card-header>
      <ion-card-content>
        <canvas #line></canvas>
      </ion-card-content>
    </ion-card>
 
    
 
</ion-content>
