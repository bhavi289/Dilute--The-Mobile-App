<ion-header class="inner-pages">
  <ion-navbar no-border-bottom color="headerColor"> 
  </ion-navbar>
 <ion-grid clear class="header-grid">
      <ion-row center> 
        <ion-col col-5>
          <b>DILUTE</b>
        </ion-col> 
        <ion-col col-3 class="text-align-center user-image" >
          <span (click)="viewProfile()" class="icons-button notifications">
          <img src="./assets/images/user.png" alt="" />
         </span>
        </ion-col>
        <ion-col col-2>
          <button ion-button (click)="refresh()" color="headerColor" clear><ion-icon name="refresh"></ion-icon></button>
        </ion-col>
        <ion-col col-2 class="text-align-right">
         	<button ion-button (click)="logout()" color="danger" clear><ion-icon name="power"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid> 

  <ion-card class="vendor-switching-container">
    <ion-card-content class="">
       <ion-label class="username">Hello, {{name}}
       </ion-label> 
    </ion-card-content> 
  </ion-card>  
</ion-header>



<ion-content class="pane"> 

    <ion-card>
      <canvas #lineCanvas1></canvas>
    </ion-card>
    <ion-card>
      <canvas #lineCanvas2></canvas>
    </ion-card>
    <ion-card>
      <canvas #lineCanvas3></canvas>
    </ion-card>
    <ion-card>
      <canvas #lineCanvas4></canvas>
    </ion-card>

    <button ion-button block (click)="date_wise_data()">SEE ANALYTICS</button>
